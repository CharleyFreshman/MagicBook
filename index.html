<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语魔法书</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主界面容器 -->
    <div id="main-container" class="container">
        <h1 class="app-title">英语魔法书</h1>
        
        <!-- 语言选择 -->
        <div class="language-selector">
            <label for="language">语言 / Language:</label>
            <select id="language">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        
        <!-- 测验设置区域 -->
        <div class="quiz-settings">
            <h2>开始测验</h2>
            <div class="settings-options">
                <label for="question-count">选择题数:</label>
                <select id="question-count">
                    <option value="10">10题</option>
                    <option value="20">20题</option>
                    <option value="50">50题</option>
                    <option value="100">100题</option>
                </select>
            </div>
            <button id="start-quiz" class="btn-primary">开始测验</button>
        </div>
        </div>
        
        <!-- 邮件联系区域 -->
        <div class="contact-section">
            <h2>反馈与建议</h2>
            <div class="contact-options">
                <button id="report-error" class="btn-secondary">语料库纠错</button>
                <button id="share-vocab" class="btn-secondary">分享新题库</button>
                <button id="suggest-improvement" class="btn-secondary">用户体验优化</button>
            </div>
        </div>
    </div>
    
    <!-- 测验界面容器 (默认隐藏) -->
    <div id="quiz-container" class="container" style="display: none;">
        <div class="quiz-header">
            <h2 id="quiz-title">词汇测验</h2>
            <button id="exit-quiz" class="btn-exit">退出</button>
        </div>
        
        <div class="quiz-progress">
            <span id="question-number">第 1 题</span>
            <span id="total-questions">/ 10 题</span>
        </div>
        
        <div class="quiz-content">
            <div class="question-section">
                <h3 id="question-title">中文释义</h3>
                <div id="chinese-definition" class="definition-box"></div>
            </div>
            
            <div class="answer-section">
                <h3 id="answer-title">英文答案</h3>
                <div id="english-answer" class="answer-box"></div>
            </div>
        </div>
        
        <div class="quiz-actions">
            <button id="peek-answer" class="btn-primary">瞄一眼</button>
            <button id="show-answer" class="btn-primary">揭晓答案</button>
            <button id="correct-answer" class="btn-success" disabled>我答对了！</button>
            <button id="wrong-answer" class="btn-danger" disabled>不认识</button>
        </div>
    </div>
    
    <!-- 结果界面容器 (默认隐藏) -->
    <div id="result-container" class="container" style="display: none;">
        <h2 id="result-title">测验完成！</h2>
        <div class="result-score">
            <p id="score-text">得分: 85/100</p>
            <div id="result-image" class="result-image"></div>
        </div>
        
        <div class="result-actions">
            <button id="back-to-main" class="btn-primary">返回</button>
            <button id="restart-quiz" class="btn-secondary">重新测验</button>
        </div>
        
        <div class="wrong-words" id="wrong-words-container">
            <h3 id="wrong-words-title">错题本</h3>
            <table id="wrong-words-table">
                <thead>
                    <tr>
                        <th>中文</th>
                        <th>英文</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 错题会动态添加到这里 -->
                    <!-- 注意：JS会动态设置td的data-label属性 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
